<script>
    const apiKey = "d80bf345528e45858106fb90606e92d1";
    const apiUrl = "https://newsapi.org/v2/top-headlines?country=in&category=business&apiKey=" + apiKey;

    async function fetchNews() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.status === "ok") {
                const newsContainer = document.getElementById('newscontainer');

                data.articles.forEach(article => {
                    const articleElement = document.createElement('div');
                    articleElement.classList.add('article');

                    const titleElement = document.createElement('h2');
                    titleElement.textContent = article.title;

                    const imageElement = document.createElement('img');
                    imageElement.src = article.urlToImage; // Assuming the image URL is available in the response
                    imageElement.alt = "Article Image"; // Provide alt text for accessibility

                    const contentElement = document.createElement('p');
                    contentElement.textContent = article.description;

                    articleElement.appendChild(titleElement);
                    articleElement.appendChild(imageElement);
                    articleElement.appendChild(contentElement);

                    newsContainer.appendChild(articleElement);
                });
            } else {
                console.error("Failed to fetch news data");
            }
        } catch (error) {
            console.error("An error occurred while fetching news data:", error);
        }
    }

    // Load and display news articles on page load
    window.onload = fetchNews;
</script>
