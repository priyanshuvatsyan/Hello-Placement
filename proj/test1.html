<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <style>
        body {
            background-color: #fffcd8;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .nav {
            display: flex;
            justify-content: space-around;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .nav li {
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
        }

        .KRINKY {
            font-size: 50px;
            margin-left: 150px;
        }

        .HOME {
            margin-left: 350px;
        }

        .CONTACT {
            background-color: rgb(243, 129, 22);
            color: aliceblue;
            padding: 10px 20px;
            box-shadow: 5px 5px rgb(46, 45, 49);
            margin-left: 200px;
        }

        .KRINKY,
        .HOME,
        .SERVICES,
        .SKILLS,
        .PORTFOLIO,
        .CONTACT {
            font-size: 18px;
        }

        a:hover {
            color: rgb(243, 129, 22);
        }

        .title {
            display: flex;
            text-align: start;
            margin: 20px 10px 0px 110px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        #test2 {
            margin-right: 130px;
        }

        .sub {
            font-weight: 600;
            margin-top: 50px;
        }

        .Know {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .container {
            background: rgb(247, 245, 229);
            text-align: center;
            margin-top: 120px;
            margin-left: 120px;
            margin-right: 120px;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 15px;
            padding: 20px; /* Add padding for better readability */
        }

    </style>
</head>
<body>
    <header>
        <div class="nav">
            <ul>
                <li><a class="KRINKY" href="">Hello_Placement</a></li>
                <li><a class="HOME" href="">HOME</a></li>
                <li><a class="SERVICES" href="">SERVICES</a></li>
                <li><a class="SKILLS" href="">SKILLS</a></li>
                <li><a class="PORTFOLIO" href="">PORTFOLIO</a></li>
                <li><a class="CONTACT" href="">CONTACT NOW</a></li>
            </ul>
        </div>
    </header>
    <div class="container">


    </div>
</div>
</body>
</html>
